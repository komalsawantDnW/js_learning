<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input {
        margin: 10px;
    }

    #fullName, #userEmail, #userPhoneNo, #password, #cPassword {
        color: red;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
</style>

<body>
    <section>
        <form id="name" name="myForm" method="post">
            Name: <input type="text" name="fname"><b><span class="formerror" id="fullName"></span></b><br>
            Email: <input type="text" name="femail"><b><span class="formerror" id="userEmail"></span></b><br>
            Phone: <input type="number" name="fphone_no"><b><span class="formerror" id="userPhoneNo"></span></b><br>
            Password: <input type="password" name="fpass"><b><span class="formerror" id="password"></span></b><br>
            Confirm Password: <input type="password" name="fcpass"><b><span class="formerror"
                    id="cPassword"></span></b><br>
            <button id="submit_btn" type="button">Submit</button>
        </form>
    </section>
</body>
<script>
    function seterror(id, error) {
        element = document.getElementById(id);
        element.getElementsByClassName('formerror')[0].innerHTML = error;


    }

    function validationForm() {
        var returnval = true;

        var name = document.forms['myForm']['fname'].value;
        if (name.length < 5) {
            seterror("name", "*Length of the error is short");
            returnval = false;
        }
        if (name.length == 0) {
            seterror("name", "*It cannot be blank");
            returnval = false;
        }

        var email = document.forms['myForm']['femail'].value;
        if (email.length > 10) {
            seterror('femail', "*Length of the phone is long");
            returnval = false;
        }

        var phone = document.forms['myForm']['fphone_no'].value;
        if(phone.length<10){
            seterror('fphone_no',"*Length of the phone is short");
            returnval = false;
        }



        return returnval;
    }
</script>

</html>
